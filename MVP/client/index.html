<!doctype html>
<html lang="en" ng-app='app'>
<head>
  <meta charset="utf-8">
  <title>Rent Krunch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <p>Something to be here {{'soon' + '!'}}</p>
  <div ng-controller="HousingCtrl"> 
    <span>{{data}}</span>
  </div>

  <div ng-controller="GraphController">
    <h1>My first D3 graph!</h1> 
    <div linear-chart chart-data="housingData"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

  <script src="app/housingController.js"></script>
  <script src="app/graphingController.js"></script>
  <script src="app/graphingDirective.js"></script>
  <script src="app/services.js"></script>
  <script src="app/app.js"></script>
</body>
</html>
